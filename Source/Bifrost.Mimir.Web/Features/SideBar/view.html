<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form action="#" class="search-mini">
        <input name="search" type="text" placeholder="Search..." />
        <button type="submit">
            <i class="icon-search"></i>
        </button>
    </form>

    <ul class="sidebar-menu on-click" id="main-menu" data-bind="foreach: features">
        <li data-bind="childMenu: children, css: { active: $data.name == $parent.currentFeature().name, inactive: $data.name != $parent.currentFeature().name, parent: children.length > 0 }">
            <div class="sidebar-menu-item-wrapper">
                <a href="#" data-bind="click: $parent.navigateTo.bind($data)" data-target-page="page-dashboard">
                    <i data-bind="attr: { class: 'icon-' + icon }"></i>
                    <span data-bind="text: name"></span>
                </a>

                <ul class="parent" data-bind="visible: children.length > 0, foreach: children">
                    <li data-bind="css: { active: $data.name == $root.currentSubFeature().name, inactive: $data.name != $root.currentSubFeature().name }">
                        <a href="#" data-bind="click: $root.navigateTo.bind($data)" data-target-page="page-dashboard">
                            <i data-bind="visible: icon.length > 0, attr: { class: 'icon-' + icon }"></i>
                            <span data-bind="text: name"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>

    <a href="#" id="sidebar-resizer">
        <i class="min icon-resize-small"></i>
        <i class="max icon-resize-full"></i>
    </a>
</body>
</html>
