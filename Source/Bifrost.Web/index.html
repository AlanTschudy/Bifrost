<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>


    <script src="Scripts/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="Scripts/knockout-2.0.0.js" type="text/javascript"></script>
    <script src="Scripts/knockout.mapping-2.0.0.js" type="text/javascript"></script>
    <script src="Scripts/knockout-plugins.js" type="text/javascript"></script>
    <script src="Scripts/jquery.history.js" type="text/javascript"></script>
    <script src="Scripts/jQuery.tmpl.js" type="text/javascript"></script>
    <script src="Scripts/jquery.validate.js" type="text/javascript"></script>
    <script src="Scripts/bifrost.debug.js" type="text/javascript"></script>
    <script src="viewModel.js" type="text/javascript"></script>
</head>
<body>
    <input id="myInput" type="text" data-bind="value:doStuffCommand.parameters.stringParameter, valueUpdate: 'afterkeydown'" />
    <span data-bind="validationMessageFor: doStuffCommand.parameters.stringParameter"></span><br />
    <input type="text" data-bind="value:doStuffCommand.parameters.intParameter, valueUpdate: 'afterkeydown'" />
    <span data-bind="validationMessageFor: doStuffCommand.parameters.intParameter"></span><br />
    <button data-bind="command:doStuffCommand">Click me</button>
    <button data-bind="command:doOtherStuffCommand">Click me for something else</button>
    <button data-bind="click: doItAll">Click me to do everything</button>

    <div style="height:40px">
        <div data-bind="{visible:doStuffCommand.isBusy}" >
            Please wait, executing stuff
        </div>
        <div data-bind="{visible:doStuffCommand.isBusy() == false, text:message, fadeOutElement: message}"></div>
    </div>

    <ul data-bind="foreach: persistedStuff">
        <li data-bind="text: Something, fadeInElement: $data"></li>
    </ul>
</body>
</html>
