<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table class="tablesorter">
        <thead>
            <tr>
                <th class="header" style="width:200px;">Owner</th>
                <th class="header" style="width:200px;">Event</th>
                <th class="header">Last Event Id</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: subscriptions">
            <tr class="odd">
                <td data-bind="text: owner, attr: { title: ownerNamespace+'.'+owner+', '+ownerAssembly }"></td>
                <td data-bind="text: event"></td>
                <td data-bind="text: lastEventId"></td>
            </tr>
        </tbody>
    </table>

    <div data-bind="applicationBarContent: true">
        <div class="applicationBarButton" title="Replay all events for all subscriptions" data-bind="command: replayAll">
            <i class="icon-play"></i>
            <span>Replay all</span>
        </div>
        <div class="applicationBarButton" title="Refresh" data-bind="click: subscriptions.execute">
            <i class="icon-refresh"></i>
            <span>Refresh</span>
        </div>
    </div>

</body>
</html>
