<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table class="tablesorter">
        <thead>
            <tr>
                <th class="header" style="width:200px;">Owner</th>
                <th class="header" style="width:200px;">Event</th>
                <th class="header">Last Event Id</th>
                <th class="header">Actions</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: subscriptions">
            <tr class="odd">
                <td data-bind="text: owner"></td>
                <td data-bind="text: event"></td>
                <td data-bind="text: lastEventId"></td>
                <td>
                    <a href="#" data-bind="command: replayAllForSubscription" title="Replay all for subscription">
                        <i class="icon-play"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div data-bind="applicationBarContent: true">
        <div class="applicationBarButton" title="Replay all events for all subscriptions" data-bind="command: replayAllSubscriptions">
            <i class="icon-play"></i>
            <span>Replay all</span>
        </div>
    </div>

</body>
</html>
