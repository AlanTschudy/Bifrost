<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script type="text/html" id="ResetAllEventsForAllSubscriptionsTask">
        <header>Reset all events for all subscriptions</header>
        <div class="content">
            <label>Current page being processed</label>
            <span data-bind="text: PageNumber"></span>
        </div>
    </script>    


    <div data-bind="template: { foreach: tasks, beforeRemove: hideTask, afterAdd: showTask}">
        <div class="panel" data-bind="task: $data">
            <header>
                <i class="icon-asterisk"></i>
                <span data-bind="text: Type"></span>
            </header>
            <div class="content">
                Content
            </div>
        </div>
    </div>
</body>
</html>
